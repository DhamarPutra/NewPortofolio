<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">User List</h2>
      
      <table id="userTable" class="min-w-full bg-white border-collapse border border-gray-300" align="center">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border border-gray-300 text-gray-700 text-center">Username</th>
            <th class="py-2 px-4 border border-gray-300 text-gray-700 text-center">Password</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="../assets/js/auth/auth.js"></script>
    <script>
      window.onload = function() {
        cekLogin();
        userList(dataUser);  // Assuming `dataUser` is available in `auth.js`
      };
    </script>
  </body>
</html>
